<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <img src="arrow.png" height="10px" alt="arrow-img">
            <div>
                <img src="heart.jpg" height="25px" alt="heart-img">
                <img src="cart.png" height="30px" alt="cart-img">
                <img src="dot.png" height="25px" alt="dot-img">
            </div>
        </div>
        <div class="review">
            <h2>Lenovo Laptop</h2>
            <P>5.0 (10k+ reviews)</P>
        </div>
        <img src="product.jpg" alt="prod-img">
        <h6>OS: Windows 11 pro,
            Screen Size: 15"-16"
        </h6>
        <h4>Select Specs</h4>
        <div class="select-specs">
            <span>
                core i5, 128gb
            </span>
            <span>
                core i5, 256gb
            </span>
            <span>
                core i7, 128gb
            </span>
            <span>
                core i7, 256gb
            </span>
        </div>
        <div class="price">
            <P>P 50,000 - P 80,000</P>
            <a href="#"> Add to Cart</a>

        </div>
    </div>
