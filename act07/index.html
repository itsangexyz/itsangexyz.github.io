<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>One Piece Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        .navbar {
            background-color: transparent;
        }

        .hero-section {
            height: 100vh;
            background: url('1342304.jpeg') no-repeat center center/cover;
            position: relative;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero-section>div {
            position: relative;
            z-index: 2;
        }

        .scroll-down .arrow {
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(8px);
            }

            60% {
                transform: translateY(4px);
            }
        }

        #loadingSpinner {
            display: none;
        }

        .card {
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .zoom {
            transform: scale(1.05);
            z-index: 1;
        }

        .blur {
            filter: blur(2px);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" height="30" /></a>
            <div class="ms-auto d-flex align-items-center">
                <a class="nav-link text-white me-3" href="../index.html">Home</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section" id="heroSection">
        <div id="heroText">
            <!-- In your hero section -->
            <div id="heroText">
                <h1 class="display-4 fw-bold">One Piece Characters</h1>
                <p class="lead">Discover your favorite One Piece Characters</p>
                <a href="characters.html" class="btn btn-secondaryzs mt-3">View All Characters</a>
                <div class="scroll-down mt-5">
                    <span class="arrow">&#8595;</span>
                </div>
            </div>

        </div>
    </header>

    <!-- Characters Section -->
    <div class="container my-5">
        <h1 class="text-center mb-4">One Piece Characters</h1>

        <!-- Search Input -->
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for a character..." />
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <!-- Characters Display -->
        <div id="characters" class="row g-4"></div>
    </div>

    <script>
        let allCharacters = [];

        async function fetchCharacters() {
            const url = "https://api.api-onepiece.com/v2/characters/en";
            document.getElementById("loadingSpinner").style.display = "block";

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch characters");

                const data = await response.json();
                allCharacters = data;
                displayCharacters(allCharacters);
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('characters').innerHTML = "<p class='text-danger'>Failed to load characters.</p>";
            } finally {
                document.getElementById("loadingSpinner").style.display = "none";
            }
        }

        function displayCharacters(characters) {
            const container = document.getElementById("characters");
            container.innerHTML = "";
            characters.forEach(char => {
                const item = document.createElement('div');
                item.className = "col-sm-6 col-md-4";
                item.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${char.name}</h5>
                            <p><strong>Job:</strong> ${char.job || 'Unknown'}</p>
                            <p><strong>Age:</strong> ${char.age || 'N/A'}</p>
                            <p><strong>Bounty:</strong> ${char.bounty || 'N/A'}</p>
                            <p><strong>Status:</strong> ${char.status || 'N/A'}</p>
                            ${char.fruit?.name ? `<p><strong>Devil Fruit:</strong> ${char.fruit.name} (${char.fruit.type})</p>` : ""}
                            ${char.crew?.name ? `<p><strong>Crew:</strong> ${char.crew.name}</p>` : ""}
                        </div>
                    </div>
                `;

                item.onmouseover = () => zoom(item);
                item.onmouseout = resetZoom;

                container.appendChild(item);
            });
        }

        function zoom(target) {
            target.querySelector('.card').classList.add('zoom');
        }

        function resetZoom() {
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('zoom');
            });
        }

        function filterCharacters() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filtered = allCharacters.filter(char => char.name.toLowerCase().includes(query));
            displayCharacters(filtered);
        }

        const heroSection = document.getElementById("heroSection");
        const heroText = document.getElementById("heroText");

        heroText.addEventListener("mouseleave", () => {
            heroSection.style.backgroundImage = "url('1342304.jpeg')";
        });

        heroText.addEventListener("mouseenter", () => {
            heroSection.style.backgroundImage = "url('another-background.jpg')";
        });

        document.getElementById("searchInput").addEventListener("input", filterCharacters);
        window.addEventListener("DOMContentLoaded", fetchCharacters);
    </script>

</body>

</html>
