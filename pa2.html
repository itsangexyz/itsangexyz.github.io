<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our 1st Anniversary</title>
    <style>
        :root {
            --rose: #ff4d6d;
            --dark: #0b090a;
            --paper: #f0f0f0;
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 2000px;
            overflow: hidden;
        }

        /* THE CONTAINER */
        #envelope {
            position: relative;
            width: 350px;
            height: 500px;
            transform-style: preserve-3d;
        }

        /* THE REVEAL CONTENT (The Letter Inside) */
        #main-content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 77, 109, 0.3);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease 0.6s;
        }

        /* THE FOLDED FLAPS */
        .flap {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            background: #1a1a1a;
            border: 2px solid var(--rose);
            z-index: 5;
            transition: transform 1s cubic-bezier(0.7, 0, 0.3, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            backface-visibility: hidden;
        }

        .top-flap {
            top: 0;
            transform-origin: top;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }

        .bottom-flap {
            bottom: 0;
            transform-origin: bottom;
            border-top: 1px solid rgba(255, 77, 109, 0.5);
            border-radius: 0 0 10px 10px;
        }

        /* FOLDING ANIMATION */
        .unfold .top-flap { transform: rotateX(110deg); }
        .unfold .bottom-flap { transform: rotateX(-110deg); }
        .unfold #main-content { opacity: 1; }

        .pulse-heart {
            font-size: 80px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            filter: drop-shadow(0 0 15px var(--rose));
            z-index: 10;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* UI ELEMENTS */
        .stat-box { display: flex; gap: 10px; margin: 15px 0; width: 100%; }
        .stat { flex: 1; background: rgba(255, 77, 109, 0.2); padding: 10px; border-radius: 8px; border: 1px solid var(--rose); }
        .stat span { display: block; font-weight: bold; color: var(--rose); }

        .btn {
            background: var(--rose);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* SURPRISE POPUP */
        #photo-popup {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            z-index: 100;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px var(--rose);
        }
        #photo-popup.show { transform: translate(-50%, -50%) scale(1); }
        #photo-popup img { width: 120px; border-radius: 10px; }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            visibility: hidden;
            z-index: 90;
        }
        .overlay.active { visibility: visible; }

        .kiss { position: fixed; bottom: -50px; font-size: 2rem; animation: floatUp 3s forwards; z-index: 101; }
        @keyframes floatUp { to { transform: translateY(-110vh); opacity: 0; } }
    </style>
</head>
<body>

    <div id="envelope">
        <div class="flap top-flap">
            <div class="pulse-heart" onclick="openPaper()" id="main-heart">‚ù§Ô∏è</div>
        </div>
        
        <div class="flap bottom-flap"></div>

        <div id="main-content">
            <h2 style="color: var(--rose); margin-bottom: 5px;">Happy Anniversary!</h2>
            <p style="font-size: 0.9rem; margin-top: 0;">1 Year of Us</p>
            
            <div class="stat-box">
                <div class="stat"><span>365</span>Days</div>
                <div class="stat"><span>8,760</span>Hours</div>
            </div>

            <div style="text-align: left; font-size: 0.8rem; border-left: 2px solid var(--rose); padding-left: 10px;">
                <p><strong>The Beginning:</strong> Where it all started on your birthday!</p>
                <p><strong>The Best Date:</strong> Dali snacks and home dates forever.</p>
            </div>
            
            <button class="btn" onclick="showKiss()" style="margin-top: 15px;">Claim Your Kiss üíã</button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeAll()"></div>

    <div id="photo-popup">
        <img src="YOUR_IMAGE_URL_HERE.jpg" alt="Memory">
        <div style="padding-left: 15px; color: #333;">
            <h4 style="margin: 0; color: var(--rose);">Together Forever</h4>
            <p style="font-size: 0.8rem;">I love you! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        function openPaper() {
            document.getElementById('envelope').classList.add('unfold');
            document.getElementById('main-heart').style.display = 'none';
        }

        function showKiss() {
            document.getElementById('overlay').classList.add('active');
            document.getElementById('photo-popup').classList.add('show');
            for(let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const kiss = document.createElement('div');
                    kiss.className = 'kiss';
                    kiss.innerHTML = 'üíã';
                    kiss.style.left = Math.random() * 100 + 'vw';
                    document.body.appendChild(kiss);
                    setTimeout(() => kiss.remove(), 3000);
                }, i * 150);
            }
        }

        function closeAll() {
            document.getElementById('photo-popup').classList.remove('show');
            document.getElementById('overlay').classList.remove('active');
        }
    </script>
</body>
</html>
